openapi : 3.0.3
info:
  title: Utilisateur API
  version: 1.0.0
  description: gestion d'utilisateur API
paths:
  /users:
    get:
      summary: Listes des utilisateurs
      description: Renvoie une liste d'utilisateur
      parameters:
        - in: query
          name: page
          description: Numero de page
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: taille
          description: Taille de page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Liste des utilisateurs retrouvé
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                value:
                  - id: 1
                    name: Alking
                    email: alking@gmail.com
        '400':
          description: Mauvais type de paramètre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                error: Mauvais type de paramètre
components:
  schemas:
    User:
      type: object
      required: [id, name, email]
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Alking
        email:
          type: string
          format: email
          example: alking@gmail.com
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: Mauvais paramètre
